<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="playlist.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist</title>
    <script type="module" src="/playlist.js" defer></script>
</head>

<body style="--zoom: 1">
    <span style="--playlist-w: 3; --playlist-h: 4;">
        <div class="tracks-container">
            <table id="playlist-tracks"></table>
        </div>

        <!-- Top -->
        <div class="sprite playlist-sprite playlist-tl-sprite"></div>
        <div data-tauri-drag-region class="sprite playlist-sprite playlist-t-sprite" style="--x: 1;"></div>
        <div data-tauri-drag-region class="sprite playlist-sprite playlist-t-sprite" style="--x: 2;"></div>
        <div data-tauri-drag-region class="sprite playlist-sprite playlist-t-sprite" style="--x: 3;"></div>
        <div data-tauri-drag-region class="sprite playlist-sprite playlist-title-sprite" style="--x: 4;"></div>
        <div data-tauri-drag-region class="sprite playlist-sprite playlist-t-sprite" style="--x: 8;"></div>
        <div data-tauri-drag-region class="sprite playlist-sprite playlist-t-sprite" style="--x: 9;"></div>
        <div data-tauri-drag-region class="sprite playlist-sprite playlist-t-sprite" style="--x: 10;"></div>
        <div class="sprite playlist-sprite playlist-tr-sprite"></div>

        <!-- Mid -->
        <div class="sprite playlist-sprite playlist-l-sprite" style="--y: 1"></div>
        <div class="sprite playlist-sprite playlist-l-sprite" style="--y: 2"></div>
        <div class="sprite playlist-sprite playlist-l-sprite" style="--y: 3"></div>
        <div class="sprite playlist-sprite playlist-r-sprite" style="--y: 1"></div>
        <div class="sprite playlist-sprite playlist-r-sprite" style="--y: 2"></div>
        <div class="sprite playlist-sprite playlist-r-sprite" style="--y: 3"></div>

        <!-- Bottom -->
        <div class="sprite playlist-sprite playlist-bl-sprite"></div>
        <div class="sprite playlist-sprite playlist-b-sprite" style="--x: 1;"></div>
        <div class="sprite playlist-sprite playlist-br-sprite"></div>

    </span>


    <template id="template-playlist-track-row">
        <tr draggable="true" class="playlist-track">
            <td class="playlist-track-name">Loading...</td>
            <td class="playlist-track-duration"></td>
        </tr>
    </template>
</body>

</html>
